<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <main role="main">

        <section class="jumbotron text-center">
        <div class="container">
            <h1>Sign Up</h1>
        </div>
        </section>
    
        <div class="container">
        <div class="card">
            <div class="card-header">
            Register
            </div>
            <div class="card-body">
            <form role="form">
                <input type='hidden' id='db_id' value=''>
                <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="userEmail" class="form-control" name="email" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phoneNumber" id="userPhoneNumber" class="form-control" name="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" id="userAddress" class="form-control" name="address">
                <button id='submitUserBtn' type="submit" class="btn btn-primary submit" >Submit</button>
            </form>
            </div>
        </div>
        </div>
    </main>
    
</body>
</html>

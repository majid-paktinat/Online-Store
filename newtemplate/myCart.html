        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <style>
        .checked {
            color: orange;
        }

        ;

        .unchecked {
            color: gray;
            
        }
        .button {
            background-color: #91008b;
            width: 18rem;
            border-radius: 20px;
        }
        .img {
            width: 30%;
            height: 30vh; /* 30% of viewport: see: https://css-tricks.com/fun-viewport-units/ */
            object-fit: cover;
        }
        

        
    </style>
    <div class="container">
        <div class="header">
            <header><strong>My Cart</strong></header>
        </div>
        <div class="card" style="width: 50rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Shippment-<strong>Ships by Wed Mar 11</strong></li>
                <li class="list-group-item">
                    <p>Service Option</p>
                    <P><strong>Free Deliver</strong></P>
                </li>
            </ul>
            <div class="media">
                <img src="https://www.sciencemag.org/sites/default/files/styles/article_main_image_-_1280w__no_aspect_/public/dogs_1280p_0.jpg?itok=6jQzdNB8" class="img" alt="...">
                <div class="media-body">
                    <div class="row">
                        <div class="col-8">
                            <h class="mt-0"><strong>Product name and tags</strong></h>
                            <p>by Bowen Yang ||SNS123</p>
                            <p>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star unchecked"></span>
                                <span class="views">30</span>
                            </p>
                            <button class="button" style="color:#f4f4f6;">Add to Cart</button>
                        </div>
                        <div class="col-4">
                            <p><strong>CDN $1000</strong></p>
                            <select class="form-control">
                                <option value="1">Quantity 1</option>
                                <option value="2">Quantity 2</option>
                                <option value="3">Quantity 3</option>
                                <option value="4">Quantity 4</option>
                                <option value="5">Quantity 5</option>
                            </select>
                            <span class="far fa-trash-alt"></span>
                            <button class="btn">Delete</button>

                        </div>
                    </div>
                </div>
              </div>
        </div>
        

    </div>

</body>

</html>
